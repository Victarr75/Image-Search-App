<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
	<h1>Image Search App</h1>
	<form action="">
	  <input type="text" id="search-input" placeholder="Search for images">
	  <button id="search-button">Search</button>
	</form>
	<div class="search-results">
	  <div class="search-result">
	    <img src="https://images.unsplash.com/photo-1694845482698-accfce9310f4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1964&q=80" alt="A man riding a wave on top of a surfboard">
	    <a href="https://unsplash.com/photos/a-man-riding-a-wave-on-top-of-a-surfboard-2seMu5EqCDw">A man riding a wave on top of a surfboard</a>
	  </div>
	  <div class="search-result">
	    <img src="https://images.unsplash.com/photo-1694843622261-6acd040beff9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80" alt="A couple of tables and chairs outside a building">
	    <a href="https://unsplash.com/photos/a-couple-of-tables-and-chairs-outside-of-a-building-M97k6Tnk1NY">A couple of tables and chairs outside a building</a>
	  </div>
	  <div class="search-result">
	    <img src="https://images.unsplash.com/photo-1694659694812-6d46a6d43040?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=774&q=80" alt="A person standing in the middle of a tunnel">
	    <a href="https://unsplash.com/photos/a-person-standing-in-the-middle-of-a-tunnel-WoG139ylZJs">A person standing in the middle of a tunnel</a>
	  </div>
	</div>
	<button id="show-more-button">Show more</button>
<script src="script.js"></script>
</body>
</html>
